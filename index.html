<!DOCTYPE HTML>
<html>
	<head>
	
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
		
		<title>Tux Of Math Command</title>
		
		<link rel="stylesheet" type="text/css" href="css/app.css">
		
		<script src="js/classes/Timer.js" type="text/javascript" defer="defer"></script> 
		<script src="js/classes/Events.js" type="text/javascript" defer="defer"></script> 
		<script src="js/classes/Game.js" type="text/javascript" defer="defer"></script> 
		<script src="js/classes/IndexedDB.js" type="text/javascript" defer="defer"></script>
		<script src="js/classes/Equation.js" type="text/javascript" defer="defer"></script>
		<script src="js/classes/Comet.js" type="text/javascript" defer="defer"></script> 		
		<script src="js/app.js" type="text/javascript" defer="defer"></script> 
		
		
		<script src="js/classes/Utils.js" type="text/javascript" defer="defer"></script> 
		<script src="js/classes/Wave.js" type="text/javascript" defer="defer"></script> 
		<script src="js/lib/stats.js" type="text/javascript" defer="defer"></script> 
		
	</head>

	<body>		
		<div id="background" style="position:absolute; width:100%;height:100%"></div>
		
		<canvas id="canvas" style="position:absolute;"></canvas>
		
		<!-- MENU -->
			
			<!-- Title -->
			<div id="topLeftLogo">
				<img src="resources/title/title1.png" />
			</div>
			
			<!-- Menu -->
			<div id="menu">
				<div class="list">
					<div class="item"><img src="resources/menu/jouer.png" id="play"/></div>
					<div class="item"><img src="resources/menu/scores.png" id="scores"/></div>
					<div class="item"><img src="resources/menu/plus-options.png" id="options"/></div>
					<div class="item"><img src="resources/menu/aide.png" id="help"/></div>
				</div>
			</div>
			
			<!-- Onglet score -->
			<div id="tabScore">
				<span id="titleTabScore" >scores</span>
				<ol id="listTabScore"></ol>	
			</div>
			
			<!-- Onglet options -->
			<div id="tabOptions">
				<span id="titleTabOptions" >options</span>
				<ol id="listTabOptions">
					<li id="itemOptionsSound"><img src="resources/menu/desactiver-sons.png"></li>
					<li id="itemOptionsReset"><img src="resources/menu/remettre-zero.png"></li>
				</ol>
			</div>
			
			<!-- Onglet aide -->
			<div id="tabHelp">
				<div id="arrow">
					<img src="resources/menu/right.png">
					<input type="hidden" id="helpValue" value="1">
				</div>
			</div>
			
			<!-- Big Tux -->
			<div id="bottomLeftLogo">
				<img src="resources/tux/bigtux0.png" />
			</div>
		
		<!-- GAME (Play button) -->
			
			<!-- Pause screen -->
			<div id="pause">
				<div id="pauseTitle"><img src="resources/status/paused.png" /></div>
				<div id="resumeButton">Reprendre</div>
				<div id="leaveButton">Quitter</div>
			</div>
			
			<!-- Game over screen -->
			<div id="gameOver">
				<div id="gameOverTitle"><img src="resources/status/gameover.png" /></div>
				<div id="restartButton">Recommencer</div>
				<div id="leaveButtonOver">Quitter</div>
			</div>
			
			<!-- Wave -->
			<div id="wave">
				<span>Wave 1</span>
			</div>
			
			<!-- Score -->
			<div id="score">
				<span>00000000</span>
			</div>
			
			<!-- Exit button -->
			<div id="exitButton">
				<img src="resources/status/buttons/exit.png" />
			</div>
			
			<!-- Pause button -->
			<div id="pauseButton">
				<img src="resources/status/buttons/pause.png" />
			</div>
			
			<!-- Igloo -->
			<div id="igloo" align="center">
				<span class="item"><img src="resources/igloos/intact.png" style="right: 30%;" id="igloo0"/></span>
				<span class="item"><img src="resources/igloos/intact.png" style="right: 20%;" id="igloo1"/></span>
				<span class="item"><img src="resources/igloos/intact.png" style="left: 20%;" id="igloo2"/></span>
				<span class="item"><img src="resources/igloos/intact.png" style="left: 30%;" id="igloo3"/></span>
			</div>
		
			<!-- Keypad -->
			<div id="keypad" align="center">
				<span class="item"><img src="resources/status/keypad/keypads-.png" id="keypad-"/></span>
				<span class="item"><img src="resources/status/keypad/keypads0.png" id="keypad0"/></span>
				<span class="item"><img src="resources/status/keypad/keypads1.png" id="keypad1"/></span>
				<span class="item"><img src="resources/status/keypad/keypads2.png" id="keypad2"/></span>
				<span class="item"><img src="resources/status/keypad/keypads3.png" id="keypad3"/></span>
				<span class="item"><img src="resources/status/keypad/keypads4.png" id="keypad4"/></span>
				<span class="item"><img src="resources/status/keypad/keypads5.png" id="keypad5"/></span>				
				<span class="item"><img src="resources/status/keypad/keypads6.png" id="keypad6"/></span>
				<span class="item"><img src="resources/status/keypad/keypads7.png" id="keypad7"/></span>
				<span class="item"><img src="resources/status/keypad/keypads8.png" id="keypad8"/></span>
				<span class="item"><img src="resources/status/keypad/keypads9.png" id="keypad9"/></span>
				<span class="item"><img src="resources/status/keypad/keypads+.png" id="keypad+" style="max-width: 9%;"/></span>
			</div>
			
			<!-- Console -->
			<div id="console" align="center">
				<img src="resources/tux/console_led.png" />
				<!-- Lednums -->
				<div id="lednums" align="center">
					<span class="item"><img src="resources/status/lednums/lednums-.png" id="lednumneg"/></span>
					<span class="item"><img src="resources/status/lednums/lednums0.png" id="lednum0"/></span>
					<span class="item"><img src="resources/status/lednums/lednums0.png" id="lednum1"/></span>
					<span class="item"><img src="resources/status/lednums/lednums0.png" id="lednum2"/></span>
				</div>
				<div id="tux" align="center">
					<span class="item"><img src="resources/tux/tux-sit.png" id="tuxChar" /></span>
				</div>
			</div>
			
	</body>
</html>
